<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Ingrese Producto</title>
    </head>
    <body>
        <div class="container jumbotron mt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12 mb-5">
                            <h1 class="font-weight-bold">Ingrese Producto</h1>
                        </div>
                        <div class="col-lg-12 mb-5">
                            <form action="/productos" method="post"> 
                                <div class="form-group">
                                    <label for="title">Nombre</label>
                                    <input class="form-control" type="text" name="title" id="title">
                                </div>
                                <div class="form-group">
                                    <label for="price">Precio</label>
                                    <input class="form-control" type="text" name="price" id="price">
                                </div>
                                <div class="form-group">
                                    <label for="thumbnail">Foto URL</label>
                                    <input class="form-control" type="text" name="thumbnail" id="thumbnail">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-12 text-center">
                            <a class="btn btn-link" href="/productos">Volver a la vista de productos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
